
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PronosAI - Ultra Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --card: #0c0c0e;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.15);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #ececed;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .mono { font-family: 'JetBrains+Mono', monospace; }
        
        .glass-sidebar {
            background: rgba(12, 12, 14, 0.8);
            backdrop-filter: blur(30px);
            border-right: 1px solid rgba(255, 255, 255, 0.03);
        }

        .card-ghost {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-ghost:hover {
            border-color: rgba(139, 92, 246, 0.3);
            background: #111114;
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5), 0 0 20px var(--accent-glow);
        }

        .active-link {
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.1), transparent);
            color: var(--accent);
            border-right: 2px solid var(--accent);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e1e22; border-radius: 10px; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.5s ease-out forwards; }

        .violet-glow {
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
